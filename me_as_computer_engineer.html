<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me as Computer Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .photo {
            border: 5px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            height: auto;
            transition: transform 0.3s;
            display: inline-block;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo1, .photo2, .photo3 {
            border-color: #000000;
            width: 30%;
            text-align: center;
        }
        p {
            margin: 0;
            padding: 10px;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="photo1">
        <img src="public/com_eng_sky_scrape.jpg" alt="Photo 1" class="photo">
        <p>My office</p>
    </div>
    <div class="photo2">
        <img src="public/office.jpg" alt="Photo 2" class="photo">
        <p>Office environment</p>
    </div>
    <div class="photo3">
        <img src="public/pixlr-image-generator-e5a9a0c7-0b04-44bb-8e4c-665e3b0f3bf5.png" alt="Photo 3" class="photo">
        <p>Snack and Drink zone</p>
    </div>
</body>
</html>
