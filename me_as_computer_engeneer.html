<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .photo {
            border: 5px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 30%;
            height: auto;
            transition: transform 0.3s;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo1 {
            border-color: #000000;
        }
        .photo2 {
            border-color: #000000;
        }
        .photo3 {
            border-color: #000000;
        }
    </style>
</head>
<body>
    <img src="public/com_eng_sky_scrape.jpg" alt="Photo 1" class="photo photo1">
    <img src="public/office.jpg" alt="Photo 2" class="photo photo2">
    <img src="public/pixlr-image-generator-e5a9a0c7-0b04-44bb-8e4c-665e3b0f3bf5.png" alt="Photo 3" class="photo photo3">
</body>
</html>
